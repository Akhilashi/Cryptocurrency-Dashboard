<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

  <body>

      <section id="chart-section">

        <div id="portfolio"></div>

    </main>

    <footer>

    <script src="app.js"></script>
